<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <main>
        <h1>Registration Form</h1>
        <p>Please fill out form with the required information</p>
        <form action="CSS/style.css" method="post" target="_parent">
            <fieldset>
                <label for="name">Enter Your First Name:<input type="text" name="name" id="name" required></label>
                <label for="last-name">Enter Your Last Name<input type="text" name="last-name" id="last-name"
                        required></label>
                <label for="email">Enter Your Email:<input type="email" name="email" id="email" required></label>
                <label for="password">Create a New Password<input type="password" name="password" id="password"
                        required pattern="[a-z0-5]{8,}"></label>
            </fieldset>
            <fieldset>
                <label for="personal"><input type="radio" name="acount-type" id="personal" value="1">Personal
                    Account</label>
                <label for="business"><input type="radio" name="acount-type" id="business" value="2">Business
                    Account</label>
                <label for="terms"><input type="checkbox" name="terms" id="terms" required>I accept the
                    <a href="index.html" target="_blank">terms and conditions</a>
                </label>
            </fieldset>
            <fieldset>
                <label for="picture-profile">Upload a profile picture:<input type="file" name="picture-profile"
                        id="picture-profile" required></label>
                <label for="age">Input your age(years):<input type="number" name="age" id="age" required min="13"
                        max="120"></label>
                <label for="select">How did you head about us?
                    <select name="select" id="select">
                        <option value="">(select one)</option>
                        <option value="1">freeCodeCamp News</option>
                        <option value="2">freeCodeCamp YouTube Channel</option>
                        <option value="3">freeCodeCamp Forum</option>
                        <option value="4">Other</option>
                    </select>
                </label>
                <label for="bio">Procide a bio:<textarea name="bio" id="bio" cols="30" rows="3"
                        placeholder="I like coding on the beach..."></textarea></label>
                        <input type="submit" value="submit">
            </fieldset>
        </form>
    </main>
</body>

</html>
